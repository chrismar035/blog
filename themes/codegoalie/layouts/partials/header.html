<!DOCTYPE html>

<html lang="{{ with .Site.LanguageCode}}{{ . }}{{ else }}en-US{{end}}">
<head>
  <base href="{{ .Site.BaseURL }}">
  <link rel="canonical" href="{{ .Permalink }}">
  <link href="{{ .RSSlink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  {{ .Hugo.Generator }}

  <title>{{ if .IsPage }}{{ .Title }} &middot; {{ end }}{{ .Site.Title }}</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  {{ partial "header_includes.html" }}

  <link href="/favicon.png" rel="shortcut icon">

  {{ if .RSSlink }}
  <link href="{{ .RSSlink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
  <link href="{{ .RSSlink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
  {{ end }}

  <link rel="stylesheet" href="{{ .Site.BaseURL }}/atom-one-dark.css">
  <script src="{{ .Site.BaseURL }}/highlight.pack.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
</head>

<body>
<div class="container">
<nav class="navbar">
  {{ partial "navbar_left.html" . }}
  {{ partial "navbar_right.html" . }}
</nav>
</div>

<div class="container">
  <div class="columns">
    <div class="column">
